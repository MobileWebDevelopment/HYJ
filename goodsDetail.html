<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<title>商品详情</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/goodsDetail.css"/>
		<link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
	</head>
	<body>
		<header>
			<i class="iconfont icon_back">&#xe60b;</i>
			<ul class="ts_header_title">
				<li class="active">
					<p>商品</p>
				</li>
				<li>
					<p>详情</p>
				</li>
				<li>
					<p>评价</p>
				</li>
			</ul>
		</header>
		<!--S=商品图片-->
		<div class="scrllo_img">
			<div class="wrapper swiper-container">
				<ul class="clearnfix swiper-wrapper"> 
					<li class="swiper-slide">
						<img src="img/1.jpg"/>
					</li>
					<li class="swiper-slide">
						<img src="img/2.jpg"/>
					</li>
					<li class="swiper-slide">
						<img src="img/3.jpg"/>
					</li>
				</ul>
				<div class="swiper-pagination"></div>
			</div>
		</div>
		<!--E=商品图片-->
		<!--S=名称-->
		<div class="goods_detail">
			<ul>
				<li>
					<div class="main">
						<p class="name">佐曼控制器48/64V600W点动三速-1128</p>
						<p class="price">&yen;64.5</p>
					</div>
				</li>
				<li>
					<p>
						<span>已选</span>
						<span class="type"></span>
						<span class="num">1</span>
						<span class="unit">件</span>
						<i class="iconfont fr open">&#xe626;</i>
					</p>					
				</li>
				<li class="clearnfix">
					<span>型号</span>
					<div class="goods_type fl">
						<ul class="clearnfix">
							<li class="active">48V12Addd</li>
							<li>48V12A</li>
							<li>48V12Adddd</li>
							<li>48V12A</li>
							<li>48V12A</li>
							<li>48V12Adddddddd</li>
							<li>48V12Aaaaaaaaaa</li>
						</ul>
					</div>
					<div class="buy_count clearnfix">
						<span class="fl">数量</span>
						<div class="buy_count_main fl">
							<a href="javascript:;" class="iconfont dis_num">&#xe629;</a>
							<input type="number" name="" id="" value="1" />
							<a href="javascript:;" class="iconfont add_num">&#xe628;</a>
						</div>
					</div>
				</li>
			</ul>
		</div>
		<!--E=名称-->
		<!--S=立即购买-->
		<footer>
			<a href="javascript:;" class="fl">立即购买</a>
			<a href="javascript:;" class="fr">加入购物车</a>
		</footer>
		<!--E=立即购买-->
	</body>
</html>
